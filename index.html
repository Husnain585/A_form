<!DOCTYPE html>
<html lang="en-pk">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=S, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!---------------       Modal header Goes Start Here ---------------------->
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-lg-4 col-sm-4"></div>
      <div class="col-md-4 col-lg-4 col-sm-4">
  <!--------------------- Button trigger modal ------------------------------>
    <button type="button" style="--clr:#2ab5d8;--i:1" class="btn btn-primary" data-bs-toggle="modal"
      data-bs-target="#exampleModal">
          Apply Here
    </button>
  <!--------------------- Modal --------------------------------------------->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registeration Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              
  <!-------------------- Modal Body goes start here -------------------------->
      <div class="modal-body">        
        <div class="container">
          <form onsubmit="return validateForm()" method="post" required>
          <div class="row">
            <label for="firstName"> First Name</label>
            <input type="text" id="firstName" required placeholder="First Name">
          </div>
          <div class="row">
            <label for="lastName"> Last Name</label>
            <input type="text" id="lastName" required placeholder="Last Name"> 
          </div>
          <div class="row">
            <label for="fthName"> Father Name</label>
            <input type="text" id="fthName" required placeholder="Father Name">
          </div>
          <div class="row">
            <label for="address"> Address </label>
            <input type="text" id="address" required placeholder="Adress">
          </div>
          <div class="row">
            <label for="email"> Email</label>
            <input type="email" id="email" required placeholder="Email Address">
          </div>
          <div class="row">
            <label for="cnic">CNIC</label>
            <input type="text"  data-inputmask="'mask': '99999-9999999-9'" placeholder="XXXXX-XXXXXXX-X"   
            required="" id="cnic" type = "number" maxlength = "16"  name="cnic" required="" >
          </div>
          <div class="row">
            <label for="contactno"> Contact Number</label>
            <input type="tel" id="contactno" placeholder="Contact Number" maxlength="11">
          </div>
          <div class="row">
            <label for="course"> Course </label>
            <select name="course" id="course"> 
            <option value=""></option>  
            <option value="web development">Website Development</option>
            <option value="graphic design">graphic design</option>
            <option value="Microsoft office">Microsoft office</option>
            <option value="C++">C++</option>
            <option value="phython">phython</option> 
            </select>
          </div>
          <div class="row">
            <label for="timing">Select Timing for Course </label>
            <select  id="timing">
            <option value=""></option>
            <option value="morning">Morning (8am to 2pm)</option>
            <option value="evening">Evening (2pm to 8pm)</option>
            </select>
          </div>
          <div class="row">
            <label for="city">City</label><br>
            <select name="cities" id="city">
            <option value=""></option>
            <option value="Lahore"> Lahore</option>
            <option value="Kaeachi">Karachi</option>
            <option value="islamabad">Islamabad</option>
            </select>
          </div>
          <button class="btn" style="color: coral; border: 1px solid rgb(65, 73, 57);">
            submit
          </button>
          </form>
        </div>
        

      </div>  
  <!------------------- Modal Body goes ends here  ---------------------------->
          
  <!------------------- Modal footer goes ends here  -------------------------->
              
              <div class="col-md-4 col-lg-4 col-sm-4"></div>
            </div>
          </div>

  <!------------------- Bootstrap JavaScript file goes start here  ----------->
          <script src="js/bootstrap.bundle.min.js"></script>
  <!------------------- Javascript file goes here ---------------------------->
          <script src="index.js"></script>
</body>

</html>
